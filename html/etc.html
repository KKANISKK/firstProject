<!DOCTYPE html>

<head>

    <title>bold italic underline strikethrough pre big small</title>
</head>
<body>
    <b>bold</b><hr>
    <i>italic</i><br>
    <u>underline</u><hr>
    <s>strikethrough</s>
    first lne    more      spaces
    <pre>
        first  line   more
               spaces
               
    </pre>
    <big>hlo</big><br>
    <small>small</small>
    <h4>superscript/subscript</h4>
    <p>
        (a+b)2=a2+b2=2ab <br>     
        (a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab
    </p>
    <hr>
    <p>
        (a+b)2=a2+b2=2ab <br>
        (a+b)<sub>2</sub>=a<sub>2</sub>+b<sub>2</sub>+2ab &times;
    </p>
</body>
