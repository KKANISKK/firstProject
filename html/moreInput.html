<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>actionlabelinputfile</title>
</head>
<body>
    <form  action            = "/contact-me">
    <label for               = "name">username</label>
    <input type              = "text" id      = "name" placeholder       = "enterHere"><br>
    <label for               = "user_password">password</label>
    <input type              = "password" id  = "user_password" required = "true"><br>
    <label for               = "male">male</label>
    <input type              = "radio" id     = "male"  name             = "gender" value = "male"><br>
    <label for               = "female">female</label>
    <input type              = "radio" id     = "female" name            = "gender" value = "female"><br>
    <label for               = "other">other</label>
    <input type              = "radio" id     = "other" name             = "gender" value = "other"><br>
    <label for               = "user_dob">DOB</label>
    <input type              = "date" id      = "user_dob" required      = "true"><br>
    <label for               = "passport_photo">yourPhoto</label>
    <input type              = "file" id      = "passport_photo"><br>
   
    <label for               = "cherry">Cherry</label>
    <input type              = "checkbox" id     = "cherry" name             = "fruit" value = "Cherry"><br>
   
    <label for               = "banana">Banana</label>
    <input type              = "checkbox" id     = "banana" name             = "fruit" value = "Banana"><br>
   
    <label for               = "kiwi">Kiwi</label>
    <input type              = "checkbox" id     = "kiwi" name             = "fruit" value = "Kiwi"><br>
 
    <label for="country">select ur country</label>
    <select name="country" id="country">
        <option value="india">india</option>
        <option value="china">china</option>
        <option value="pak">pak</option>
        <option value="other">other</option>
    </select><br> 
    <label for="description">description</label>
    <textarea name="description" id="description" placeholder="default text here" rows="1" cols="20"></textarea><br>

    color  :<input type      = "color"><br>
    price  Range:<input type = "range"><br>
    poke   me: <input type   = "button" value = "poked"><br>
    <input type              = "submit" ><br>
    
    <iframe width = "350" height = "200" src = "https://www.youtube.com/embed/SGgyphtwHkU?si=G5teYNZE2vM9DN0S" title = "YouTube video player" frameborder = "0" allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy = "strict-origin-when-cross-origin" allowfullscreen></iframe>

        <iframe src="https://en.wikipedia.org/wiki/Main_Page" width="200" height="200"></iframe>
</form>
</body>
</html>
